<div>
	<a class="" style="margin:8px; padding: 0px 10px; display: inline-block; font-size:16px" href="/#/me">
	  <span style="height: 40px; font-size:12px"><img ng-src="http://188.166.235.221{{user.avatar}}" class="circular-img" style="height: 60px; width: 60px; vertical-align: middle"></span>
	  {{ user.last_name }} {{ user.first_name}}
	</a>
	<a href="/#/create" class="pull-right">
	  <span class="icon icon-plus" style="height:60px; width: 60px; line-height:60px; text-align:center; font-size: 32px"></span>
	</a>	
</div>

<div id="viewport">
	<div class="section-answer section-left" ng-if="topQn" ng-style="{'opacity': 0.5+leftProx*0.5, 'background-color': colors[0].selection}">
		<p class="answer-label">{{ topQn.left }}</p>
	</div>
	<div class="section-answer section-right" ng-if="topQn" ng-style="{'opacity': 0.5+rightProx*0.5, 'background-color': colors[0].selection}">
		<p class="answer-label">{{ topQn.right }}</p>
	</div>

	<div class="stack">
		<div class="stack-end" ng-show="!topQn" style="position:absolute; left: 0px; top: 0px;">
	    	<span class="label">No more questions waiting for you to answer</span>
	    	<br>
	    	<br>
	    	<br>
	    	<a href="/#/create">
	    		<button class="btn btn-positive" style="height: 40px; padding-left: 12px; padding-right:12px; font-size: 16px">
				  <span class="icon icon-plus"></span>
				  Add question
				</button>
	    	</a>
	    </div>
		<ul class="qn-stack" ng-show="topQn" swing-stack swing-options="options" style="position:absolute; left: 0px; top: 0px;">
		    <li
		        swing-card
		        swing-on-throwoutleft="throwoutleft($index, eventName, eventObject)"
		        swing-on-throwoutright="throwoutright($index, eventName, eventObject)"
		        swing-on-dragstart="dragstart(eventName, eventObject)"
		        swing-on-dragmove="dragmove(eventName, eventObject)"
		        swing-on-dragend="dragend(eventName, eventObject)"
		        class="question-card"
		        ng-repeat="question in questions"
		        ng-style="{'border-color': colors[0].border}">
		        <div class="image" ng-style="{'background-image':'url('+question.url+')'}"></div>
		        <!-- <img ng-src="{{ question.url }}" style="width:100%"> -->
		        <p class="body" ng-style="{'background-color': colors[0].txtBg}" style="text-align:center">{{ question.question }}</p>
		    </li>
		</ul>
	</div>
</div>
<div style="width:100%; text-align:center" ng-show="topQn">
	<button class="btn btn-negative" style="display:inline-block; width: 30%; height: 40px; font-size:16px; margin-right: 24px" ng-click="report(topQn);">Report</button>
	<button class="btn" style="display:inline-block; width: 30%; height: 40px; font-size:16px" ng-click="skip(topQn);">Skip</button>
</div>
